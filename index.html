<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disaster Dashboard</title>
   
  
  </head>
  <body>

    <div class="container">

            <!--Navbar-->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <!--Logo-->
                  <a class="navbar-brand" href="#">
                    <img src="https://dircargo.com/assets/logo-placeholder-2481c52480fb2b16529edb85f5ebace6a94979bdb6f0acdbea9fd9496f0c4b4e.png" width="30" height="30" alt="">
                  </a>
                                
                                  <!--Type of disaster dropdown menu-->
                                  <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     Disaster Type
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                      <button class="dropdown-item" type="button">Earthquake</button>
                                      <button class="dropdown-item" type="button">Volcano</button>
                                      <button class="dropdown-item" type="button">Hurricane</button>
                                      <button class="dropdown-item" type="button">Tornado</button>
                                      <button class="dropdown-item" type="button">Tsunami</button>
                                    </div>
                                  </div>

                                  <!--Country Dropdown Menu-->
                                  <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     Country
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                      <button class="dropdown-item" type="button">Japan</button>
                                      <button class="dropdown-item" type="button">China</button>
                                      <button class="dropdown-item" type="button">United States</button>
                                      <button class="dropdown-item" type="button">India</button>
                                      <button class="dropdown-item" type="button">Brazil</button>
                                    </div>
                                  </div>
                                  <!--search input-->
                                  <form class="form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2" id="search-param" type="search" placeholder="Disaster or City Name" aria-label="search">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                      </form>
                                    </nav>
                                </div>
                                </div>

            <!--Main Content-->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Disaster Dashboard</h1>
                          <p class="lead">Looking out for those recently caught in harms way!</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--sidebar-->
            <div class="row">
                <div class="col-md-6" id="news-articles">
                    <h1>Trending News</h1>
                    <div id="trending">
                      
                    </div>
                </div>

                <!--Map area-->
                <div class="col-md-6">
                  <div class="row">
                  <div class="col">
                      <h1>Map</h1>
                    <div id="map">

                    </div>
                  </div>
                  </div>

                <!--Videos Here-->
                  <div class="row">
                      <div class="col">
                          <h1>YouTube</h1>
                        <div id="youtube-video">
    
                        </div>
                      </div>
                      </div>
                    
                </div>


            </div>



        <!--footer-->
        <footer>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-success">Donate</button>
                </div>

                <div class="col-md-4">
                  <a href="http://www.redcross.com">RedCross</a>
                </div>
                <div class="col-md-4">
                  <a href="https://www.nationalservice.gov/programs/americorps" class="alert-link">Americorps</a>
                </div>

            </div>
        </footer>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
