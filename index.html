<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Disaster Dashboard</title>
</head>

<body>

  <div class="container">
    <!--Navbar-->
    <div class="row">
      <div class="col">
        <!--Logo-->
        <a class="navbar-brand" href="#">
          <img
            src="https://dircargo.com/assets/logo-placeholder-2481c52480fb2b16529edb85f5ebace6a94979bdb6f0acdbea9fd9496f0c4b4e.png"
            width="30" height="30" alt="">
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!--Type of disaster dropdown menu-->
          <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2 disaster-type"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Disaster Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Earthquake</button>
              <button class="dropdown-item" type="button">Volcano</button>
              <button class="dropdown-item" type="button">Hurricane</button>
              <button class="dropdown-item" type="button">Tornado</button>
              <button class="dropdown-item" type="button">Tsunami</button>
            </div>
          </div>

          <!--Country Dropdown Menu-->
          <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2 country"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Country
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Japan</button>
              <button class="dropdown-item" type="button">China</button>
              <button class="dropdown-item" type="button">United States</button>
              <button class="dropdown-item" type="button">India</button>
              <button class="dropdown-item" type="button">Brazil</button>
            </div>
          </div>
          <!--search input-->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="user-input" type="search" placeholder="Disaster or City Name"
              aria-label="search" size="60">
            <button class="btn btn-outline-danger my-2 my-sm-0" id="submit-button" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </div>

    <!--Main Content-->
    <div class="row">
      <div class="col" id="title-bkg">
        <h2 id="title-text">Disaster Dashboard</h2>
      </div>
    </div>
    <!--sidebar-->
    <div class="row">
      <div class="col-6" id="trending-holder">
        <h1>Trending News</h1>
        <div id="trending">
          <img src="./assets/images/Hurricane Infographic.JPG" id="infographic">
        </div>
      </div>

      <!--Map area-->
      <div class="col-6">
        <div class="row">
          <div class="col">
            <h1>Map</h1>
            <div id="map">
              <!-- take this out later -->
              <img src="./assets/images/mapsample.png" id="mapsample">
            </div>
          </div>
        </div>

        <!--Videos Here-->
        <div class="row">
          <div class="col-6">
            <h1>YouTube</h1>
            <div id="youtube">
              <!-- take this out later -->
              <iframe width="100%" height="auto" src="https://www.youtube.com/embed/HbJaMWw4-2Q" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!--footer-->
    <footer>
      <div class="row">
        <div class="col-4">
          <h2>Get Involved</h2>
          <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="10000">
                <img src="./assets/images/carousel-3.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="./assets/images/carousel-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/images/carougel-2.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-4">
          <a href="https://www.redcross.org/donate/donation.html/"><img class="donate-image-rc"
              src="assets/images/redcross-logo.png" data-toggle="tooltip" data-placement="top"
              title="From small house fires to multi-state natural disasters, the American Red Cross goes wherever we’re needed, so people can have clean water, safe shelter and hot meals when they need them most."></a>
          <p>The American Red Cross responds to an emergency every 8 minutes.</p>

        </div>
        <div class="col-4">
          <a href="https://www.samaritanspurse.org/"><img class="donate-image-sp"
              src="assets/images/samaritans-purse2.jpg" data-toggle="tooltip" data-placement="top"
              title="They specialize in meeting critical needs for victims of conflict, disaster, famine, and epidemics throughout the world, providing food, water, shelter, medicine, and other assistance in the Name of Jesus Christ."></a>
          <p>Samaritan's Purse stands ready to respond at a moment’s notice whenever and wherever disaster strikes.</p>
        </div>
      </div>
    </footer>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
